<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #fff;
    }

    .form-group input:focus {
      outline: 2px solid #4a90e2;
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #357ABD;
    }

    .signup-text {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .signup-text a {
      color: #4a90e2;
      text-decoration: none;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Cadastro</h2>

    <div class="form-group">
      <label for="login">Digite seu nome:</label>
      <input type="text" id="login" name="login" required />
    </div>
    <div class="form-group">
      <center>
        <h2 id="senha"></h2>
      </center>
    </div>



    <br>
    <button id="submit" class="login-btn">Gerar Senha</button>

    <div class="signup-text">
      JÃ¡ tem uma conta? <a href="login.html">Entre agora!</a>
    </div>
  </div>
</body>
<script>




  console.log(joaat('Eduardo'))

  document.getElementById('submit').addEventListener('click', () => {
    document.getElementById('senha').innerHTML=joaat(document.getElementById('login').value)
  });

  function joaat(text) {
    if (!text) {
      return 0;
    }
    var value = 0, temp;
    var index = 0;
    var quoted = false;
    if (text.charCodeAt(index) === 34) {
      quoted = true;
      index = (index + 1) | 0;
    }
    //text = text.toLowerCase();
    for (; index < text.length; index = (index + 1) | 0) {
      var v = text.charCodeAt(index);
      if (quoted && (v === 34)) {
        break;
      }
      if (v === 92) {
        v = 47;
      }
      temp = v;
      temp = (temp + value) >>> 0;
      value = (temp << 10) >>> 0;
      temp = (temp + value) >>> 0;
      value = temp >>> 6;
      value = (value ^ temp) >>> 0;
    }
    temp = (value << 3) >>> 0;
    temp = (value + temp) >>> 0;
    var temp2 = temp >>> 11;
    temp = (temp2 ^ temp) >>> 0;
    temp2 = (temp << 15) >>> 0;
    value = (temp2 + temp) >>> 0;
    if (value < 2) {
      value = (value + 2) >>> 0;
    }
    return (value * value).toString(16).toUpperCase();
  }
</script>

</html>
